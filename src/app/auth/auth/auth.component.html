<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>

      <mat-error *ngIf="error">
        {{error}}
      </mat-error>
      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>

<div style="text-align: center">
  <p>OR</p>
  <button mat-raised-button color="primary" (click)="authService.googleAuth()">Login using Google</button>
</div>

<mat-divider style="margin-top: 2%; margin-bottom: 2%"></mat-divider>

<app-description></app-description>
